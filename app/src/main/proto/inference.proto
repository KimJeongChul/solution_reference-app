syntax = "proto3";
option java_multiple_files = true;
option java_package = "io.grpc.examples.inference";
option java_outer_classname = "InferenceProto";
option objc_class_prefix = "INF";
package inference;
// The inference service definition.
service Inferencer {
  // Sends a greeting
  rpc inference (InferenceRequest) returns (InferenceResponse) {}
}
message InferenceRequest {
  string model = 1;
  bytes data = 2;
}
message InferenceResponse {
  string result = 1;
  int32 inference_time = 2;
}
service FileServer {
  rpc upload(stream Chunk) returns (Reply) {}
  rpc download(Request) returns (stream Chunk) {}
}
message Chunk {
  string model = 1;
  string filename = 2;
  int32 length = 3;
  bytes buffer = 4;
}
message Request {
  string model = 1;
  string filename = 2;
}
message Reply {
  string model = 1;
  string filename = 2;
  int32 length = 3;
}
